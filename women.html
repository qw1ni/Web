<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Nike Website — Women</title>
</head>

<body>
    <div data-include="header"></div>
    <main class="content">
        <section class="gallery reveal">
            <div class="gallery__container container">
                <div class="gallery__content">
                    <div class="gallery__title" data-i18n-html="true" data-i18n="women.title">
                        <p>ELEVATED STYLE FOR HER</p>
                    </div>
                    <div class="gallery__text" data-i18n-html="true" data-i18n="women.text">From studio to
                        street—lightweight, supportive, effortlessly chic.</div>
                    <div class="gallery__button-container"><a href="./product-details.html"
                            class="gallery__button button" data-i18n="buttons.exploreMore">Explore More<img
                                src="./images/rightArrow.svg" alt="Right Arrow" loading="lazy"
                                class="catalog__button-arrow"></a></div>
                </div>
                <div class="gallery__main">
                    <div class="gallery__main-container">
                        <div class="gallery__main-container--inner">
                            <div class="gallery__main-item large__item"><img src="./images/shoesOne.svg" alt="Shoes one"
                                    loading="lazy"></div>
                            <div class="gallery__main--twice">
                                <div class="gallery__main-item"><img src="./images/shoesTwo.svg" alt="Shoes two"
                                        loading="lazy"></div>
                                <div class="gallery__main-item"><img src="./images/shoesThree.svg" alt="Shoes three"
                                        loading="lazy"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div data-include="footer"></div>
    <script src="./scripts/main.js"></script>
</body>

</html>
