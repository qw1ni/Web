<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Sneaker Store - Catalog</title>
    <style>
        .catalog-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--color-dark);
        }
        
        .catalog-header {
            background: transparent;
            color: var(--color-light);
            padding: 40px;
            border-radius: var(--border-radius);
            border: var(--border);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .catalog-header h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
        }
        
        .catalog-header p {
            font-size: 1.2em;
            opacity: 0.9;
            margin: 0;
        }
        
        .catalog-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }
        
        .filters-sidebar {
            background: transparent;
            padding: 25px;
            border-radius: var(--border-radius);
            border: var(--border);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .filters-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--color-light);
            border-bottom: 1px solid var(--color-light);
            padding-bottom: 10px;
        }
        
        .filter-group {
            margin-bottom: 25px;
        }
        
        .filter-group-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--color-light);
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-option input[type="checkbox"],
        .filter-option input[type="radio"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .filter-option label {
            cursor: pointer;
            font-size: 14px;
            color: var(--color-light);
            opacity: 0.8;
        }
        
        .filter-option label:hover {
            opacity: 1;
        }
        
        .price-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .price-input {
            width: 80px;
            padding: 8px;
            border: var(--border);
            border-radius: 8px;
            text-align: center;
            background: transparent;
            color: var(--color-light);
        }
        
        .search-box {
            width: 100%;
            padding: 12px;
            border: var(--border);
            border-radius: var(--border-radius);
            font-size: 16px;
            margin-bottom: 20px;
            background: transparent;
            color: var(--color-light);
            transition: border-color 0.3s ease;
        }
        
        .search-box::placeholder {
            color: var(--color-light);
            opacity: 0.6;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--color-accent);
        }
        
        .catalog-main {
            background: transparent;
            border-radius: var(--border-radius);
            border: var(--border);
            overflow: hidden;
        }
        
        .catalog-toolbar {
            padding: 20px 25px;
            border-bottom: var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .results-count {
            color: var(--color-light);
            font-size: 14px;
            opacity: 0.8;
        }
        
        .sort-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sort-select {
            padding: 8px 12px;
            border: var(--border);
            border-radius: 8px;
            background: var(--color-dark);
            color: var(--color-light);
            cursor: pointer;
        }

        .sort-select option {
            background-color: var(--color-dark);
            color: var(--color-light);
        }
        
        .sort-options label {
            color: var(--color-light);
            opacity: 0.8;
        }
        
        .view-toggle {
            display: flex;
            gap: 5px;
        }
        
        .view-btn {
            padding: 8px 12px;
            border: var(--border);
            background: transparent;
            color: var(--color-light);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .view-btn:hover {
            border-color: var(--color-accent);
        }
        
        .view-btn.active {
            background: var(--color-accent);
            color: var(--color-light);
            border-color: var(--color-accent);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 25px;
        }
        
        .products-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 25px;
        }
        
        .product-card {
            background: transparent;
            border-radius: var(--border-radius);
            border: var(--border);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-accent);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--color-accent);
            color: var(--color-light);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-brand {
            color: var(--color-light);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            opacity: 0.7;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: bold;
            color: var(--color-light);
            margin-bottom: 10px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .price-current {
            font-size: 18px;
            font-weight: bold;
            color: var(--color-light);
        }
        
        .price-original {
            font-size: 14px;
            color: var(--color-light);
            opacity: 0.5;
            text-decoration: line-through;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .rating-stars {
            color: #ffc107;
            font-size: 14px;
        }
        
        .rating-value {
            font-size: 12px;
            color: var(--color-light);
            opacity: 0.7;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: transparent;
            color: var(--color-light);
        }
        
        .btn-primary {
            background: var(--color-accent);
            color: var(--color-light);
            border-color: var(--color-accent);
        }
        
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--color-light);
            border: var(--border);
        }
        
        .btn-secondary:hover {
            border-color: var(--color-accent);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 30px;
            border-top: 1px solid #eee;
        }
        
        .pagination-btn {
            padding: 10px 15px;
            border: var(--border);
            background: transparent;
            color: var(--color-light);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: var(--color-accent);
            border-color: var(--color-accent);
        }
        
        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .pagination-btn.active {
            background: var(--color-accent);
            border-color: var(--color-accent);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--color-light);
            font-size: 18px;
            opacity: 0.7;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: var(--color-light);
        }
        
        .no-results h3 {
            margin-bottom: 10px;
            color: var(--color-light);
        }
        
        .clear-filters {
            background: var(--color-accent);
            color: var(--color-light);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            width: 100%;
        }
        
        .clear-filters:hover {
            opacity: 0.9;
        }
        
        /* –†–æ–ª—å-—Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        .role-dashboard {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .dashboard__header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .dashboard__header h2 {
            margin: 0 0 10px 0;
            font-size: 2em;
        }
        
        .dashboard__header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .dashboard__stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .dashboard__actions {
            display: flex;
            gap: 15px;
            padding: 0 30px 30px 30px;
            flex-wrap: wrap;
        }
        
        .dashboard-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .dashboard-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .role-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .role-btn {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .role-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
            border: none;
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
            border: none;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
            border: none;
        }
        
        .btn-info:hover {
            background: #138496;
        }
        
        /* –°–∫—Ä—ã—Ç–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø–æ —Ä–æ–ª—è–º */
        .admin-only,
        .manager-only {
            display: none !important;
        }
        
        body.user-role-admin .admin-only {
            display: block !important;
        }
        
        body.user-role-manager .manager-only,
        body.user-role-admin .manager-only {
            display: block !important;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 1024px) {
            .catalog-layout {
                grid-template-columns: 1fr;
            }
            
            .filters-sidebar {
                position: static;
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .catalog-container {
                padding: 10px;
            }
            
            .catalog-header {
                padding: 30px 20px;
            }
            
            .catalog-header h1 {
                font-size: 2em;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
                padding: 20px;
            }
            
            .catalog-toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .sort-options {
                justify-content: space-between;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .product-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div data-include="header"></div>

    <main class="content">
        <div class="catalog-container">
            <div class="catalog-header">
                <h1 data-i18n="catalog.page.title">üëü Sneaker Catalog</h1>
                <p data-i18n="catalog.page.subtitle">Find the perfect pair for you</p>
            </div>

            <div class="catalog-layout">
                <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å —Ñ–∏–ª—å—Ç—Ä–æ–≤ -->
                <aside class="filters-sidebar">
                    <h2 class="filters-title" data-i18n="catalog.filters.title">üîç Filters</h2>
                    
                    <!-- –ü–æ–∏—Å–∫ -->
                    <div class="filter-group">
                        <input type="text" class="search-box" id="search-input" placeholder="Search by name..." data-i18n-placeholder="catalog.filters.search.placeholder">
                    </div>
                    
                    <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
                    <div class="filter-group">
                        <div class="filter-group-title" data-i18n="catalog.filters.categories">Categories</div>
                        <div class="filter-options" id="category-filters">
                            <div class="loading" data-i18n="catalog.loading">Loading...</div>
                        </div>
                    </div>
                    
                    <!-- –ë—Ä–µ–Ω–¥—ã -->
                    <div class="filter-group">
                        <div class="filter-group-title" data-i18n="catalog.filters.brands">Brands</div>
                        <div class="filter-options" id="brand-filters">
                            <div class="loading" data-i18n="catalog.loading">Loading...</div>
                        </div>
                    </div>
                    
                    <!-- –¶–µ–Ω–∞ -->
                    <div class="filter-group">
                        <div class="filter-group-title" data-i18n="catalog.filters.price">Price</div>
                        <div class="price-range">
                            <input type="number" class="price-input" id="min-price" placeholder="Min" min="0" data-i18n-placeholder="catalog.filters.minPrice">
                            <span>-</span>
                            <input type="number" class="price-input" id="max-price" placeholder="Max" min="0" data-i18n-placeholder="catalog.filters.maxPrice">
                        </div>
                    </div>
                    
                    <!-- –ü–æ–ª -->
                    <div class="filter-group">
                        <div class="filter-group-title" data-i18n="catalog.filters.gender">Gender</div>
                        <div class="filter-options" id="gender-filters">
                            <div class="loading" data-i18n="catalog.loading">Loading...</div>
                        </div>
                    </div>
                    
                    <!-- –†–∞–∑–º–µ—Ä—ã -->
                    <div class="filter-group">
                        <div class="filter-group-title" data-i18n="catalog.filters.sizes">Sizes</div>
                        <div class="filter-options" id="size-filters">
                            <div class="loading" data-i18n="catalog.loading">Loading...</div>
                        </div>
                    </div>
                    
                    <!-- –†–µ–π—Ç–∏–Ω–≥ -->
                    <div class="filter-group">
                        <div class="filter-group-title" data-i18n="catalog.filters.rating">Rating</div>
                        <div class="filter-options">
                            <div class="filter-option">
                                <input type="checkbox" id="rating-4" value="4">
                                <label for="rating-4" data-i18n="catalog.filters.rating4">4+ stars</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="rating-3" value="3">
                                <label for="rating-3" data-i18n="catalog.filters.rating3">3+ stars</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- –ù–∞–ª–∏—á–∏–µ -->
                    <div class="filter-group">
                        <div class="filter-group-title" data-i18n="catalog.filters.availability">Availability</div>
                        <div class="filter-options">
                            <div class="filter-option">
                                <input type="checkbox" id="in-stock" checked>
                                <label for="in-stock" data-i18n="catalog.filters.inStock">In stock</label>
                            </div>
                        </div>
                    </div>
                    
                    <button class="clear-filters" onclick="clearAllFilters()" data-i18n="catalog.filters.clear">Clear filters</button>
                </aside>

                <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
                <main class="catalog-main">
                    <!-- –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ -->
                    <div class="catalog-toolbar">
                        <div class="results-count" id="results-count" data-i18n="catalog.loadingProducts">
                            Loading products...
                        </div>
                        
                        <!-- –†–æ–ª—å-—Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è -->
                        <div class="role-actions admin-only" style="display: none;">
                            <button class="role-btn" onclick="addNewProduct()" data-i18n="catalog.admin.addProduct">+ Add product</button>
                            <button class="role-btn" onclick="exportProducts()" data-i18n="catalog.admin.export">üìä Export</button>
                        </div>
                        
                        <div class="role-actions manager-only" style="display: none;">
                            <button class="role-btn" onclick="manageInventory()" data-i18n="catalog.manager.inventory">üì¶ Manage inventory</button>
                            <button class="role-btn" onclick="viewOrders()" data-i18n="catalog.manager.orders">üìã Orders</button>
                        </div>
                        
                        <div class="sort-options">
                            <label for="sort-select" data-i18n="catalog.sort.label">Sort by:</label>
                            <select class="sort-select" id="sort-select">
                                <option value="name-asc" data-i18n="catalog.sort.nameAsc">Name A-Z</option>
                                <option value="name-desc" data-i18n="catalog.sort.nameDesc">Name Z-A</option>
                                <option value="price-asc" data-i18n="catalog.sort.priceAsc">Price: Low to High</option>
                                <option value="price-desc" data-i18n="catalog.sort.priceDesc">Price: High to Low</option>
                                <option value="rating-desc" data-i18n="catalog.sort.ratingDesc">Top rated</option>
                                <option value="newest" data-i18n="catalog.sort.newest">Newest first</option>
                                <option value="oldest" data-i18n="catalog.sort.oldest">Oldest first</option>
                            </select>
                            
                            <div class="view-toggle">
                                <button class="view-btn active" data-view="grid" title="Grid" data-i18n-title="catalog.view.grid">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M3 3h7v7H3V3zm11 0h7v7h-7V3zM3 14h7v7H3v-7zm11 0h7v7h-7v-7z"/>
                                    </svg>
                                </button>
                                <button class="view-btn" data-view="list" title="List" data-i18n-title="catalog.view.list">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ -->
                    <div id="products-container">
                        <div class="loading" data-i18n="catalog.loadingProducts">Loading products...</div>
                    </div>

                    <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
                    <div class="pagination" id="pagination" style="display: none;">
                        <button class="pagination-btn" id="prev-btn" disabled data-i18n="catalog.pagination.prev">‚Üê Previous</button>
                        <div id="pagination-numbers"></div>
                        <button class="pagination-btn" id="next-btn" data-i18n="catalog.pagination.next">Next ‚Üí</button>
                    </div>
                </main>
            </div>
        </div>
    </main>

    <div data-include="footer"></div>

    <script src="./scripts/partials.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/cart.js"></script>
    <script src="./scripts/accessibility.js"></script>
    <script src="./scripts/modal.js"></script>
    <script src="./scripts/i18n.js"></script>

            'catalog.csv.header.price': 'Price',
            'catalog.csv.header.stock': 'Stock',
            'catalog.csv.header.rating': 'Rating',
            'catalog.messages.productNotFound': 'Product not found',
            'catalog.messages.productLoadError': 'Error loading product'
        };

        const t = (key, replacements = {}) => {
            const translateFn = window.I18n && typeof window.I18n.translate === 'function'
                ? window.I18n.translate
                : () => key;
            let result = translateFn(key);
            if (result === key && i18nFallbacks[key]) {
                result = i18nFallbacks[key];
            }
            Object.entries(replacements).forEach(([placeholder, value]) => {
                result = result.replace(`{${placeholder}}`, value);
            });
            return result;
        };

        const updateDynamicTranslations = () => {
            updateResultsCount();
            updatePagination();
        };
        
        // –ü—Ä–æ—Å—Ç–æ–π preloader
        const preloader = {
            start: async () => { console.log('Loading...'); },
            stop: async () => { console.log('Loading finished'); },
            showMessage: (msg, duration, type) => {
                console.log(`${type || 'info'}: ${msg}`);
                alert(msg);
            }
        };
        
        // –ú–µ–Ω–µ–¥–∂–µ—Ä –∫–æ—Ä–∑–∏–Ω—ã —Å localStorage
        const CART_STORAGE_KEY = 'sneaker_store_cart';
        
        function getCartFromStorage() {
            const stored = localStorage.getItem(CART_STORAGE_KEY);
            return stored ? JSON.parse(stored) : { items: [], total: 0, itemCount: 0 };
        }
        
        function saveCartToStorage(cart) {
            localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
            updateCartCounter();
        }
        
        function updateCartCounter() {
            const cart = getCartFromStorage();
            const counter = document.getElementById('cart-count');
            if (counter) {
                counter.textContent = cart.itemCount;
                counter.style.display = cart.itemCount > 0 ? 'flex' : 'none';
            }
        }
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ—Ä–∑–∏–Ω—É –∏–∑ cart.js, –µ—Å–ª–∏ –æ–Ω–∞ –¥–æ—Å—Ç—É–ø–Ω–∞
        if (!window.SneakerStoreCart) {
            console.error('SneakerStoreCart not initialized. Make sure cart.js is loaded.');
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateCartCounter();
        
        // –ü—Ä–æ—Å—Ç–∞—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
        window.SneakerStoreAuth = {
            authManager: {
                isAuthenticated: () => {
                    const session = localStorage.getItem('sneaker_store_user_session');
                    return !!session;
                },
                getCurrentUser: () => {
                    const session = localStorage.getItem('sneaker_store_user_session');
                    return session ? JSON.parse(session) : null;
                }
            }
        };
        
        // –ü—Ä–æ—Å—Ç–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        window.SneakerStoreApp = {
            addToWishlist: async (productId, size, color) => {
                console.log('Product added to wishlist:', productId);
                alert(t('catalog.messages.addedToWishlist'));
            }
        };
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        let itemsPerPage = 12;
        let currentView = 'grid';
        let currentSort = 'name-asc';
        
        // –§–∏–ª—å—Ç—Ä—ã
        let filters = {
            search: '',
            categories: [],
            brands: [],
            minPrice: '',
            maxPrice: '',
            genders: [],
            sizes: [],
            minRating: 0,
            inStock: true
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async function() {
            await loadProducts();
            setupEventListeners();
            applyFilters();
            updateRoleUI();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        async function loadProducts() {
            try {
                const apiClient = new SneakerStoreAPI.ApiClient();
                const response = await apiClient.get('/products');
                
                if (response.success) {
                    allProducts = response.data;
                    filteredProducts = [...allProducts];
                    populateFilters();
                    displayProducts();
                    updateResultsCount();
                } else {
                    showError('catalog.messages.loadError');
                }
            } catch (error) {
                showError('catalog.messages.loadErrorWithReason', { reason: error.message });
            }
        }

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function populateFilters() {
            // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
            const categories = [...new Set(allProducts.map(p => p.category))].sort();
            populateFilterGroup('category-filters', categories, 'category');
            
            // –ë—Ä–µ–Ω–¥—ã
            const brands = [...new Set(allProducts.map(p => p.brand))].sort();
            populateFilterGroup('brand-filters', brands, 'brand');
            
            // –ü–æ–ª
            const genders = [...new Set(allProducts.map(p => p.gender))].sort();
            populateFilterGroup('gender-filters', genders, 'gender');
            
            // –†–∞–∑–º–µ—Ä—ã
            const allSizes = allProducts.flatMap(p => p.sizes);
            const sizes = [...new Set(allSizes)].sort((a, b) => parseFloat(a) - parseFloat(b));
            populateFilterGroup('size-filters', sizes, 'size');
        }

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –≥—Ä—É–ø–ø—ã —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function populateFilterGroup(containerId, items, filterType) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            items.forEach(item => {
                const option = document.createElement('div');
                option.className = 'filter-option';
                option.innerHTML = `
                    <input type="checkbox" id="${filterType}-${item.replace(/[^a-zA-Z0-9]/g, '')}" value="${item}">
                    <label for="${filterType}-${item.replace(/[^a-zA-Z0-9]/g, '')}">${item}</label>
                `;
                container.appendChild(option);
            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ü–æ–∏—Å–∫
            document.getElementById('search-input').addEventListener('input', debounce(applyFilters, 300));
            
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
            document.getElementById('sort-select').addEventListener('change', (e) => {
                currentSort = e.target.value;
                applySorting();
                displayProducts();
            });
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∞
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentView = e.target.dataset.view;
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    displayProducts();
                });
            });
            
            // –§–∏–ª—å—Ç—Ä—ã
            document.querySelectorAll('input[type="checkbox"]').forEach(input => {
                input.addEventListener('change', applyFilters);
            });
            
            // –¶–µ–Ω–∞
            document.getElementById('min-price').addEventListener('input', debounce(applyFilters, 300));
            document.getElementById('max-price').addEventListener('input', debounce(applyFilters, 300));
            
            // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
            document.getElementById('prev-btn').addEventListener('click', () => changePage(currentPage - 1));
            document.getElementById('next-btn').addEventListener('click', () => changePage(currentPage + 1));
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function applyFilters() {
            updateFilters();
            filterProducts();
            applySorting();
            currentPage = 1;
            displayProducts();
            updateResultsCount();
            updatePagination();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function updateFilters() {
            filters.search = document.getElementById('search-input').value.toLowerCase();
            filters.minPrice = document.getElementById('min-price').value;
            filters.maxPrice = document.getElementById('max-price').value;
            filters.inStock = document.getElementById('in-stock').checked;
            
            // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
            filters.categories = Array.from(document.querySelectorAll('#category-filters input:checked'))
                .map(input => input.value);
            
            // –ë—Ä–µ–Ω–¥—ã
            filters.brands = Array.from(document.querySelectorAll('#brand-filters input:checked'))
                .map(input => input.value);
            
            // –ü–æ–ª
            filters.genders = Array.from(document.querySelectorAll('#gender-filters input:checked'))
                .map(input => input.value);
            
            // –†–∞–∑–º–µ—Ä—ã
            filters.sizes = Array.from(document.querySelectorAll('#size-filters input:checked'))
                .map(input => input.value);
            
            // –†–µ–π—Ç–∏–Ω–≥
            const ratingCheckboxes = document.querySelectorAll('#rating-filters input:checked');
            filters.minRating = ratingCheckboxes.length > 0 ? 
                Math.min(...Array.from(ratingCheckboxes).map(input => parseFloat(input.value))) : 0;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç–æ–≤–∞—Ä–æ–≤
        function filterProducts() {
            filteredProducts = allProducts.filter(product => {
                // –ü–æ–∏—Å–∫
                if (filters.search && !product.name.toLowerCase().includes(filters.search) && 
                    !product.description.toLowerCase().includes(filters.search)) {
                    return false;
                }
                
                // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
                if (filters.categories.length > 0 && !filters.categories.includes(product.category)) {
                    return false;
                }
                
                // –ë—Ä–µ–Ω–¥—ã
                if (filters.brands.length > 0 && !filters.brands.includes(product.brand)) {
                    return false;
                }
                
                // –¶–µ–Ω–∞
                if (filters.minPrice && product.price < parseFloat(filters.minPrice)) {
                    return false;
                }
                if (filters.maxPrice && product.price > parseFloat(filters.maxPrice)) {
                    return false;
                }
                
                // –ü–æ–ª
                if (filters.genders.length > 0 && !filters.genders.includes(product.gender)) {
                    return false;
                }
                
                // –†–∞–∑–º–µ—Ä—ã
                if (filters.sizes.length > 0 && !filters.sizes.some(size => product.sizes.includes(size))) {
                    return false;
                }
                
                // –†–µ–π—Ç–∏–Ω–≥
                if (filters.minRating > 0 && product.rating < filters.minRating) {
                    return false;
                }
                
                // –ù–∞–ª–∏—á–∏–µ
                if (filters.inStock && !product.inStock) {
                    return false;
                }
                
                return true;
            });
        }

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        function applySorting() {
            filteredProducts.sort((a, b) => {
                switch (currentSort) {
                    case 'name-asc':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    case 'price-asc':
                        return a.price - b.price;
                    case 'price-desc':
                        return b.price - a.price;
                    case 'rating-desc':
                        return b.rating - a.rating;
                    case 'newest':
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    case 'oldest':
                        return new Date(a.createdAt) - new Date(b.createdAt);
                    default:
                        return 0;
                }
            });

    document.addEventListener('languageChanged', updateDynamicTranslations);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        function displayProducts() {
            const container = document.getElementById('products-container');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3 data-i18n="catalog.noResults.title">${t('catalog.noResults.title')}</h3>
                        <p data-i18n="catalog.noResults.text">${t('catalog.noResults.text')}</p>
                    </div>
                `;
                return;
            }
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageProducts = filteredProducts.slice(startIndex, endIndex);
            
            if (currentView === 'grid') {
                container.innerHTML = `
                    <div class="products-grid">
                        ${pageProducts.map(product => createProductCard(product)).join('')}
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="products-list">
                        ${pageProducts.map(product => createProductListItem(product)).join('')}
                    </div>
                `;
            }
            
            updatePagination();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–∞
        function createProductCard(product) {
            const discount = product.originalPrice > product.price ? 
                Math.round((1 - product.price / product.originalPrice) * 100) : 0;
            
            return `
                <div class="product-card" onclick="openProduct(${product.id})">
                    <div class="product-image">
                        <img src="./images/catalogItem${(product.id % 6) + 1}.svg" alt="${product.name}" loading="lazy">
                        ${discount > 0 ? `<div class="product-badge">-${discount}%</div>` : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-brand">${product.brand}</div>
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">
                            <span class="price-current">$${product.price}</span>
                            ${product.originalPrice > product.price ? 
                                `<span class="price-original">$${product.originalPrice}</span>` : ''
                            }
                        </div>
                        <div class="product-rating">
                            <span class="rating-stars">${'‚òÖ'.repeat(Math.floor(product.rating))}</span>
                            <span class="rating-value">${product.rating} (${product.reviewsCount})</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); addToCart(${product.id})" data-i18n="catalog.addToCart">
                                ${t('catalog.addToCart')}
                            </button>
                            <button class="btn btn-secondary quick-view-btn" data-product-id="${product.id}" data-i18n="catalog.quick-view">
                                ${t('catalog.quick-view')}
                            </button>
                            <div class="role-actions admin-only" style="display: none;">
                                <button class="btn btn-warning" onclick="event.stopPropagation(); editProduct(${product.id})">
                                    ‚úèÔ∏è
                                </button>
                                <button class="btn btn-danger" onclick="event.stopPropagation(); deleteProduct(${product.id})">
                                    üóëÔ∏è
                                </button>
                            </div>
                            <div class="role-actions manager-only" style="display: none;">
                                <button class="btn btn-info" onclick="event.stopPropagation(); updateStock(${product.id})">
                                    üì¶
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å–ø–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–∞
        function createProductListItem(product) {
            const discount = product.originalPrice > product.price ? 
                Math.round((1 - product.price / product.originalPrice) * 100) : 0;
            
            return `
                <div class="product-card" style="display: flex; align-items: center; padding: 20px;" onclick="openProduct(${product.id})">
                    <div class="product-image" style="width: 120px; height: 120px; margin-right: 20px;">
                        <img src="./images/catalogItem${(product.id % 6) + 1}.svg" alt="${product.name}" loading="lazy">
                        ${discount > 0 ? `<div class="product-badge">-${discount}%</div>` : ''}
                    </div>
                    <div class="product-info" style="flex: 1;">
                        <div class="product-brand">${product.brand}</div>
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">
                            <span class="price-current">$${product.price}</span>
                            ${product.originalPrice > product.price ? 
                                `<span class="price-original">$${product.originalPrice}</span>` : ''
                            }
                        </div>
                        <div class="product-rating">
                            <span class="rating-stars">${'‚òÖ'.repeat(Math.floor(product.rating))}</span>
                            <span class="rating-value">${product.rating} (${product.reviewsCount})</span>
                        </div>
                    </div>
                        <div class="product-actions" style="flex-direction: column; width: 120px;">
                        <button class="btn btn-primary" onclick="event.stopPropagation(); addToCart(${product.id})" data-i18n="catalog.addToCart">
                            ${t('catalog.addToCart')}
                        </button>
                    </div>
                </div>
            `;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function updateResultsCount() {
            const count = filteredProducts.length;
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, count);
            
            document.getElementById('results-count').textContent = 
                t('catalog.results', { start: startIndex, end: endIndex, count });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
        function updatePagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            const numbersContainer = document.getElementById('pagination-numbers');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            // –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            prevBtn.textContent = t('catalog.pagination.prev');
            nextBtn.textContent = t('catalog.pagination.next');
            
            // –ù–æ–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü
            numbersContainer.innerHTML = '';
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => changePage(i);
                numbersContainer.appendChild(btn);
            }
        }

        // –°–º–µ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function changePage(page) {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayProducts();
                updateResultsCount();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function clearAllFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('min-price').value = '';
            document.getElementById('max-price').value = '';
            document.querySelectorAll('input[type="checkbox"]').forEach(input => {
                input.checked = false;
            });
            document.getElementById('in-stock').checked = true;
            
            applyFilters();
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Ç–æ–≤–∞—Ä–∞
        function openProduct(productId) {
            window.location.href = `product-detail.html?id=${productId}`;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É
        async function addToCart(productId) {
            try {
                await preloader.start();
                const result = await window.SneakerStoreCart.addItem(productId, 'Default', 'Default', 1);
                await preloader.stop();
                
                if (result.success) {
                    preloader.showMessage(t('catalog.messages.addedToCart'), 2000);
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É
                    const button = event?.target;
                    if (button) {
                        window.SneakerStoreCart.cartManager.animateAddToCart(button);
                    }
                } else {
                    preloader.showMessage(result.error, 3000, 'error');
                }
            } catch (error) {
                await preloader.stop();
                preloader.showMessage(t('catalog.messages.addToCartError', { reason: error.message }), 3000, 'error');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è addToWishlist —É–¥–∞–ª–µ–Ω–∞ - –∫–Ω–æ–ø–∫–∞ "–í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ" —É–±—Ä–∞–Ω–∞ –∏–∑ –∫–∞—Ç–∞–ª–æ–≥–∞

        // –ü–æ–∫–∞–∑ –æ—à–∏–±–æ–∫
        function showError(messageKey, replacements = {}) {
            const container = document.getElementById('products-container');
            container.innerHTML = `
                <div class="no-results">
                    <h3 data-i18n="catalog.error.title">${t('catalog.error.title')}</h3>
                    <p data-i18n="${messageKey}">${t(messageKey, replacements)}</p>
                </div>
            `;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–æ–ª–∏
        function updateRoleUI() {
            if (window.SneakerStoreAuth && window.SneakerStoreAuth.authManager) {
                const authManager = window.SneakerStoreAuth.authManager;
                if (authManager.isAuthenticated()) {
                    const user = authManager.getCurrentUser();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–æ–ª–∏
                    const adminElements = document.querySelectorAll('.admin-only');
                    const managerElements = document.querySelectorAll('.manager-only');
                    
                    if (user.role === 'admin') {
                        adminElements.forEach(el => el.style.display = 'block');
                        managerElements.forEach(el => el.style.display = 'block');
                    } else if (user.role === 'manager') {
                        adminElements.forEach(el => el.style.display = 'none');
                        managerElements.forEach(el => el.style.display = 'block');
                    } else {
                        adminElements.forEach(el => el.style.display = 'none');
                        managerElements.forEach(el => el.style.display = 'none');
                    }
                }
            }
        }

        // –†–æ–ª—å-—Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤
        function addNewProduct() {
            alert(t('catalog.messages.addProductComingSoon'));
            window.location.href = 'admin.html';
        }

        function exportProducts() {
            const csvContent = generateCSV(filteredProducts);
            downloadCSV(csvContent, 'products.csv');
        }

        function editProduct(productId) {
            alert(t('catalog.messages.editProduct', { id: productId }));
            window.location.href = `admin.html?edit=${productId}`;
        }

        function deleteProduct(productId) {
            if (confirm(t('catalog.messages.deleteConfirm'))) {
                alert(t('catalog.messages.productDeleted', { id: productId }));
                loadProducts();
            }
        }

        // –†–æ–ª—å-—Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è –¥–ª—è –º–µ–Ω–µ–¥–∂–µ—Ä–æ–≤
        function manageInventory() {
            alert(t('catalog.messages.manageInventory'));
            window.location.href = 'manager.html';
        }

        function viewOrders() {
            alert(t('catalog.messages.viewOrders'));
            window.location.href = 'manager.html';
        }

        function updateStock(productId) {
            const newStock = prompt(t('catalog.messages.updateStockPrompt'));
            if (newStock !== null && !isNaN(newStock)) {
                alert(t('catalog.messages.updateStockSuccess', { id: productId, stock: newStock }));

            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è CSV –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞
        function generateCSV(products) {
            const headers = [
                t('catalog.csv.header.id'),
                t('catalog.csv.header.name'),
                t('catalog.csv.header.brand'),
                t('catalog.csv.header.category'),
                t('catalog.csv.header.price'),
                t('catalog.csv.header.stock'),
                t('catalog.csv.header.rating')
            ];
            const rows = products.map(product => [
                product.id,
                product.name,
                product.brand,
                product.category,
                product.price,
                product.stockQuantity,
                product.rating
            ]);
            
            return [headers, ...rows].map(row => 
                row.map(field => `"${field}"`).join(',')
            ).join('\n');
        }

        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ CSV —Ñ–∞–π–ª–∞
        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Debounce —Ñ—É–Ω–∫—Ü–∏—è
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ Quick View
        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('quick-view-btn')) {
                const productId = e.target.getAttribute('data-product-id');
                if (productId && window.ModalManager) {
                    try {
                        // –ù–∞—Ö–æ–¥–∏–º —Ç–æ–≤–∞—Ä –≤ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                        const product = allProducts.find(p => p.id == productId);
                        if (product) {
                            window.ModalManager.showProductQuickView(product);
                        } else {
                            // –ï—Å–ª–∏ —Ç–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –ª–æ–∫–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö, –∑–∞–≥—Ä—É–∂–∞–µ–º —Å —Å–µ—Ä–≤–µ—Ä–∞
                            const response = await fetch(`http://localhost:3000/products?id=${productId}`);
                        if (response.ok) {
                            const productData = await response.json();
                            if (productData.length > 0) {
                                window.ModalManager.showProductQuickView(productData[0]);
                            } else {
                                window.ModalManager.showNotification(t('catalog.messages.productNotFound'), 'error');
                            }
                        } else {
                            window.ModalManager.showNotification(t('catalog.messages.productNotFound'), 'error');
                        }
                        }
                    } catch (error) {
                        console.error('Error loading product:', error);
                    window.ModalManager.showNotification(t('catalog.messages.productLoadError'), 'error');
                    }
                }
            }
        });
    </script>
