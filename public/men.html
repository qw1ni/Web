<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Nike Website â€” Men</title>
</head>

<body>
    <div data-include="header"></div>
    <main class="content">
        <section class="explore reveal">
            <div class="explore__container container">
                <div class="explore__image-container"><img src="./images/shadowShoe.svg" alt="Shoe With Shadow"
                        loading="lazy"></div>
                <div class="explore__content">
                    <div class="explore__title" data-i18n-html="true" data-i18n="men.title">
                        <p>PERFORMANCE FOR HIM</p>
                    </div>
                    <div class="explore__text" data-i18n-html="true" data-i18n="men.text">Engineered for speed, built
                        for everyday comfort.</div>
                    <div class="explore__button-container"><a href="./product-details.html"
                            class="explore__button button" data-i18n="buttons.exploreMore">Explore More<img
                                src="./images/rightArrow.svg" alt="Right Arrow" loading="lazy"
                                class="catalog__button-arrow"></a></div>
                </div>
            </div>
        </section>
        <section class="catalog reveal">
            <div class="catalog__container container">
                <div class="catalog__title"><img src="./images/catalogTitle.svg" alt="Men's Shoes" loading="lazy"></div>
                <div class="catalog__main">
                    <div class="catalog__main-inner1">
                        <div class="catalog__item"><img src="./images/catalogItem1.svg" alt="Air Max Plus 3">
                            <p class="catalog__item-text">Air Max Plus 3</p>
                        </div>
                        <div class="catalog__item"><img src="./images/catalogItem6.svg" alt="Vans Old Skool">
                            <p class="catalog__item-text">Vans Old Skool</p>
                        </div>
                    </div>
                    <div class="catalog__main-inner2">
                        <div class="catalog__item"><img src="./images/catalogItem5.svg" alt="Yeezy 350 V2">
                            <p class="catalog__item-text">Yeezy 350 V2</p>
                        </div>
                        <div class="catalog__item"><img src="./images/catalogItem3.svg" alt="AJ 13 Court Purple">
                            <p class="catalog__item-text">AJ 13 Court Purple</p>
                        </div>
                    </div>
                </div><a href="./product-details.html" class="catalog__button button"
                    data-i18n="buttons.discoverMore">Lets Discover More<img src="./images/rightArrow.svg"
                        alt="Right Arrow" loading="lazy" class="catalog__button-arrow"></a>
            </div>
        </section>
    </main>
    <div data-include="footer"></div>
    <script src="./scripts/partials.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/i18n.js"></script>
</body>

</html>
