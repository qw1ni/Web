<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Nike Website â€” Kids</title>
</head>

<body>
    <div data-include="header"></div>
    <main class="content">
        <section class="sellers reveal">
            <div class="sellers__container container">
                <div class="sellers__title">
                    <p data-i18n="kids.title">FOR GROWING CHAMPIONS</p>
                </div>
                <div class="sellers__slider">
                    <ul class="sellers__slider-list">
                        <li class="sellers__slider-item"><img src="./images/forKids.svg" alt="For Kids" loading="lazy">
                        </li>
                        <li class="sellers__slider-item"><img src="./images/forWomen.svg" alt="For Girls"
                                loading="lazy"></li>
                        <li class="sellers__slider-item"><img src="./images/forMen.svg" alt="For Boys" loading="lazy">
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="explore reveal">
            <div class="explore__container container">
                <div class="explore__image-container"><img src="./images/shadowShoe.svg" alt="Shoe With Shadow"
                        loading="lazy"></div>
                <div class="explore__content">
                    <div class="explore__title" data-i18n-html="true" data-i18n="kids.lead">
                        <p>PLAY. LEARN. MOVE.</p>
                    </div>
                    <div class="explore__text" data-i18n-html="true" data-i18n="kids.text">Durable uppers, easy-on
                        straps, big smiles.</div>
                    <div class="explore__button-container"><a href="./product-details.html"
                            class="explore__button button" data-i18n="buttons.exploreMore">Explore More<img
                                src="./images/rightArrow.svg" alt="Right Arrow" loading="lazy"
                                class="catalog__button-arrow"></a></div>
                </div>
            </div>
        </section>
    </main>
    <div data-include="footer"></div>
    <script src="./scripts/main.js"></script>
</body>

</html>
